<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .login-card {
        background-color: white;
        border-radius: 8px;
      }

      .login-header {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .login-body {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        margin-bottom: 15px;
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
        </div>
        <div class="login-body">
          {% if error %}
            <div class="error-message">{{ error }}</div>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </form>
        </div>
        <div class="form-group" style="text-align:center; margin-top: 20px;">
  <a href="{{ auth0_login_url }}" class="google-btn">
    <img src="{% static 'images/auth0_logo.png' %}" style="width:20px; vertical-align: middle; margin-right: 8px;">
    Sign in with Auth0
  </a>
</div>
      </div>
    </div>
  </body>
</html>
